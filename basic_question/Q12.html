<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-bg {
      background-color: #d6e9f8; /* 연한 파란색 배경 */
    }
    .custom-bg2 {
      background-color: #326185; /* 짙은 파란색 배경 */
    }
    .thumbnail img {
      width: 100%;
      height: auto;
      object-fit: cover; /* 이미지 크기 맞춤 */
    }
  </style>
</head>
<body>
  <div class="container my-4 custom-bg">
    <div class="row text-center py-2">
      <div class="col-3 fw-bold">유튜버</div>
      <div class="col-3 fw-bold">사이트</div>
      <div class="col-3 fw-bold">유튜버</div>
      <div class="col-3 fw-bold">사이트</div>
    </div>
    <!-- Row 1 -->
    <div class="row align-items-center text-center">
      <div class="col-3">빠니보틀</div>
      <div class="col-3 thumbnail">
        <img src="bs5-1.png" alt="빠니보틀">
      </div>
      <div class="col-3">논리왕전기</div>
      <div class="col-3 thumbnail">
        <img src="bs5-2.png" alt="논리왕전기">
      </div>
    </div>
    <!-- Row 2 -->
    <div class="row align-items-center text-center">
      <div class="col-3">원지</div>
      <div class="col-3 thumbnail">
        <img src="bs5-3.png" alt="원지">
      </div>
      <div class="col-3">미미미누</div>
      <div class="col-3 thumbnail">
        <img src="bs5-4.png" alt="미미미누">
      </div>
    </div>
    <!-- Row 3 -->
    <div class="row align-items-center text-center">
      <div class="col-3">핑크퐁</div>
      <div class="col-3 thumbnail">
        <img src="bs5-5.png" alt="핑크퐁">
      </div>
      <div class="col-3">BTS</div>
      <div class="col-3 thumbnail">
        <img src="bs5-6.png" alt="BTS">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
