<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 폼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
        }
        th {
            background-color: lightgreen;
        }
        .label {
            background-color: lightyellow;
        }
        .input-field {
            background-color: lavender;
            width: 100%;
            height: 25px;
        }
        .textarea-field {
            background-color: lightyellow;
            width: 100%;
            height: 100px;
        }
        .submit-btn {
            width: 100%;
            height: 30px;
            background-color: lightyellow;
            border: 2px solid red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">항목</th>
            <th>입력</th>
        </tr>
        <tr>
            <td class="label">번호</td>
            <td colspan="2">
                <input type="text" class="input-field">
            </td>
        </tr>
        <tr>
            <td class="label">제목</td>
            <td colspan="2">
                <input type="text" class="input-field">
            </td>
        </tr>
        <tr>
            <td class="label">내용</td>
            <td colspan="2">
                <textarea class="textarea-field"></textarea>
            </td>
        </tr>
        <tr>
            <td class="label">작성자</td>
            <td colspan="2">
                <input type="text" class="input-field">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <button class="submit-btn">글쓰기 완료</button>
            </td>
        </tr>
    </table>
</body>
</html>
