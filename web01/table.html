<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 구성원</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 70%;
        }
        th, td {
            border: 2px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>회사 구성원</h1>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>직급</th>
                <th>부서</th>
                <th>연락처</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>김근영</td>
                <td>대표이사</td>
                <td>개발팀</td>
                <td>010-1234-5678</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김두부</td>
                <td>팀장</td>
                <td>영업팀</td>
                <td>010-2345-6789</td>
            </tr>
            <tr>
                <td>3</td>
                <td>김토토</td>
                <td>사원</td>
                <td>개발팀</td>
                <td>010-3456-7890</td>
            </tr>
            <tr>
                <td>4</td>
                <td>김코코넛</td>
                <td>과장</td>
                <td>마케팅팀</td>
                <td>010-4567-8901</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
