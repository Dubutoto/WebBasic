<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/">홈</a></li>
                    <li class="nav-item"><a class="nav-link" href="/insert">회원가입</a></li>
                    <li class="nav-item"><a class="nav-link" href="/delete">회원탈퇴</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <div class="container text-center mt-5">
        <h1>환영합니다!</h1>
        <p class="lead">이 페이지는 Express 서버로 제공되는 홈 페이지입니다.</p>
        <img src="https://cdn.pixabay.com/photo/2016/03/26/13/09/workspace-1280538_960_720.jpg" alt="Home Image" class="img-fluid rounded" width="400">
        <br><br>
        <!-- 회원가입 폼 -->
        <form action="/insert2" method="post" style="display: inline;">
            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>

        <!-- 회원탈퇴 폼 -->
        <form action="/delete2" method="post" style="display: inline;">
            <button type="submit" class="btn btn-danger">회원탈퇴</button>
        </form>
    </div>

    <!-- 푸터 -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 My Website | All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</html>
