<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Office Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        td {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body style="background: rgb(17, 12, 66); color: white;">
    <br>
    <!-- 네비게이션 -->
    <table style="margin: auto;">
       <tr>
           <td>
               <a href="/" class="btn btn-info">홈으로</a> |
               <a href="/login" class="btn btn-danger">로그인</a> |
               <a href="/info" class="btn btn-info">회사정보</a> |
               <a href="/location" class="btn btn-info">회사위치</a>
           </td>
       </tr>
    </table>
    
    <!-- 로그인 폼 -->
    <div class="container text-center">
        <h1 class="mt-5">로그인</h1>
        <form action="/check" method="get" style="max-width: 400px; margin: auto;">
            <div class="mb-3">
                <label for="id" class="form-label">아이디</label>
                <input type="text" class="form-control" id="id" name="id" required>
            </div>
            <div class="mb-3">
                <label for="pw" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="pw" name="pw" required>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </div>
</body>
</html>
