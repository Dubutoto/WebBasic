<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 취미</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 70%;
        }
        th, td {
            border: 2px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>나의 취미</h1>
    <table>
        <thead>
            <tr>
                <th>취미종류</th>
                <th>취미금액</th>
                <th>취미장소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>눕기</td>
                <td>0원</td>
                <td>강남구 역삼동</td>
            </tr>
            <tr>
                <td>앉아 있기</td>
                <td>0원</td>
                <td>강남구 역삼동</td>
            </tr>
            <tr>
                <td>지코바 먹고 눕기</td>
                <td>21000원</td>
                <td>강남구 역삼동</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
