<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: yellow; /* 전체 배경색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            border: 3px solid gold; 
            padding: 20px;
            background-color: #979717; 
        }

        .login-container h1 {
            font-size: 24px;
            color: blue;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 80px;
            background-color: orange;
            color: darkgreen;
            padding: 5px;
            border: 2px solid goldenrod;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 200px;
            padding: 5px;
            border: 2px solid goldenrod;
            margin-left: -4px;
        }

        .submit-btn {
            display: inline-block;
            width: 100%;
            background-color: lime;
            border: 2px solid goldenrod;
            padding: 10px;
            margin-top: 10px;
            position: relative;
        }

        .submit-btn button {
            background-color: red;
            color: white;
            font-weight: bold;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .submit-btn button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>로그인 화면</h1>
        <form action="#">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" placeholder="아이디 입력">
            </div>
            <div class="form-group">
                <label for="password">패스워드</label>
                <input type="password" id="password" placeholder="비밀번호 입력">
            </div>
            <div class="submit-btn">
                <button type="submit">
                    <a href="table.html">서버로 전송</a>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
