<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
</head>

<body>
    <!-- 문제 1 -->
    <form>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button type="button" id="doubleBtn">Double the number</button>
    </form>

    <hr>

    <!-- 문제 2-->
    <form>
        <label for="textInput">Enter a sentence:</label>
        <input type="text" id="textInput" placeholder="Type here..">
        <button type="button" id="processBtn">Process</button>
    </form>
    <p id="outputUppercase"></p>
    <p id="outputLength"></p>

    <hr>

    <!-- 문제 3 -->
    <form id="colorForm">
        <input type="radio" name="bgColor" value="Yellow"> Yellow<br>
        <input type="radio" name="bgColor" value="Pink"> Pink<br>
        <input type="radio" name="bgColor" value="LightBlue"> LightBlue<br>
        <input type="radio" name="bgColor" value="Blue"> Blue<br>
        <input type="radio" name="bgColor" value="Red"> Red<br>
        <input type="radio" name="bgColor" value="Orange"> Orange<br>
        <button type="button" id="bgColorSubmit">Apply</button>
    </form>

    <hr>

    <!-- 문제 4 -->
    <form id="termsForm">
        <input type="checkbox" id="agreeTerms"> I agree to the terms and conditions
        <button type="button" id="submitTerms">Submit</button>
    </form>

    <script src="answerScript.js"></script>
</body>

</html>
